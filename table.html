<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
</head>
<body>
    
<h1>Tabel Anggota Kelompok</h1>

<form>
    <p>Nama:</p>
    <input type="text" name="nama" placeholder="enter your name">
    <p>Kelompok:</p>
    <input type="radio" name="kelompok" id="jakarta-bandung">
    <label for="jakarta-bandung">Jakarta-Bandung</label>
    <input type="radio" name="kelompok" id="malang">
    <label for="malang">Malang</label>
    <div>
        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
    </div>
</form>

<br>

<table border="1">
    <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelompok</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Fathimah Zhafirah Abubakar</td>
        <td>Jakarta-Bandung</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Jung Jaehyun</td>
        <td>Seoul</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Mark Lee</td>
        <td>Canada</td>
    </tr>
</table>

</body>
</html>
